<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
        <style>
            /* Menggunakan font Poppins untuk seluruh dokumen */
            body,
            input,
            button {
                font-family: "Poppins", sans-serif;
            }

            .container {
                width: 390px;
                height: 844px;
                position: relative;
                background: white;
            }

            .header {
                width: 390px;
                height: 85px;
                background: #005b99;
                position: absolute;
            }

            .search-box {
                width: 334px;
                height: 46px;
                background: white;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 14px;
                position: absolute;
                top: 62px;
                left: 28px;
            }

            /* Contoh untuk elemen teks */
            .deposit-text,
            .withdraw-text,
            .balance-text,
            .greeting-text,
            .hello-text {
                position: absolute;
                color: #3d3f3f;
                font-size: 13px;
                font-weight: 400;
            }

            /* Teruskan dengan mendefinisikan gaya untuk elemen lainnya berdasarkan kelasnya */
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="search-box"></div>
            <span class="deposit-text">Deposit</span>
            <span class="withdraw-text">Tarik</span>
            <div class="divider"></div>
            <div class="icon-box deposit-icon"></div>
            <div class="icon-box withdraw-icon"></div>
            <span class="balance-text">Saldo anda</span>
            <span class="greeting-text">Good Morning</span>
            <span class="balance-amount">Rp 2.700.000,00-</span>
            <span class="hello-text">Halo John Doe !</span>
            <span class="property-recommendation">Rekomendasi properti</span>
            <img
                class="property-image"
                src="https://via.placeholder.com/332x131"
            />
            <img class="arrow-icon" src="https://via.placeholder.com/20x131" />
            <div class="notification-icon"></div>
            <div class="property-box"></div>
            <div class="property-card"></div>
            <span class="suburban-text">Suburban</span>
            <span class="price-text">Rp 123,000</span>
            <span class="daily-price-text">Harga harian</span>
            <span class="total-profit-text">Total profit</span>
            <span class="view-details-text">Lihat detail</span>
            <span class="profit-amount">47,0000</span>
            <span class="limit-text">Batas</span>
            <span class="duration-text">Durasi</span>
            <span class="limit-amount">30,000</span>
            <span class="limit-times">1 kali</span>
            <span class="duration-days">30 hari</span>
            <div class="call-to-action"></div>
            <div class="popular-tag"></div>
            <div class="bottom-bar"></div>
            <div class="menu-history"></div>
            <div class="menu-transaction"></div>
            <div class="menu-checkin"></div>
            <div class="menu-download"></div>
            <span class="search-budget-text">Cari properti sesuai budget</span>
            <div class="budget-card first"></div>
            <div class="budget-card second"></div>
            <img
                class="budget-image first"
                src="https://via.placeholder.com/137x77"
            />
            <div class="budget-card third"></div>
            <img
                class="budget-image second"
                src="https://via.placeholder.com/137x77"
            />
            <span class="budget-amount first">< Rp200 Juta</span>
            <span class="budget-amount second">< Rp400 Juta</span>
            <span class="budget-amount third">< Rp600 j</span>
            <div class="icon-small"></div>
            <div class="brand-logo"></div>
        </div>
    </body>
</html>
